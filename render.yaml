services:
- type: web
  name: ghost
  env: docker
  autoDeploy: false
  plan: starter # $7/month, 512MB RAM, 0.5 CPU
  disk:
    name: ghost
    mountPath: /var/lib/ghost/content
    sizeGB: 5 # Reduced from 10GB to 5GB to save $1.25/month
  envVars:
    - key: database__client
      value: mysql
    - key: database__connection__host
      fromService:
        type: pserv
        name: mysql
        property: host
    - key: database__connection__database
      value: ghostdb
    - key: database__connection__user
      value: mysql
    - key: database__connection__password
      fromService:
        type: pserv
        name: mysql
        envVarKey: MYSQL_PASSWORD

- type: pserv
  name: mysql
  plan: basic-256 # $6/month, 256MB RAM, 0.1 CPU
  env: docker
  repo: https://github.com/render-examples/mysql
  autoDeploy: false
  disk:
    name: mysql
    mountPath: /var/lib/mysql
    sizeGB: 5 # Reduced from 10GB to 5GB to save $1.25/month
  envVars:
    - key: MYSQL_DATABASE
      value: ghostdb
    - key: MYSQL_USER
      value: mysql
    - key: MYSQL_PASSWORD
      generateValue: true
    - key: MYSQL_ROOT_PASSWORD
      generateValue: true

